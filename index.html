<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

    <!-- this is here so that browser usees the most recent version of the page -->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <!-- hide address bar       -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" href="assets/icon_114.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/icon_57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icon_114.png" />

    <title>Вордл мол</title>

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="container">
        <div id="overlay">
            <div class="modal" id="stats-modal">
                <div class="modal-header">
                    <div class="modal-title">СТАТИСТИКА</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="statistics">
                        <div class="statistic-container">
                            <div class="statistic">0</div>
                            <div class="label">Сыграно</div>
                        </div>
                        <div class="statistic-container">
                            <div class="statistic">0</div>
                            <div class="label">% Побед</div>
                        </div>
                        <div class="statistic-container">
                            <div class="statistic">0</div>
                            <div class="label">Серия побед</div>
                        </div>
                        <div class="statistic-container">
                            <div class="statistic">0</div>
                            <div class="label">Макс. серия</div>
                        </div>
                    </div>
                    <h1>РАСПРЕДЕЛЕНИЕ ПОПЫТОК</h1>
                    <div class="guess-distribution">
                        <div class="graph-container">
                            <div class="guess">1</div>
                            <div class="graph">
                                <div class="graph-bar" style="width: 0%">
                                    <div class="num-guesses">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph-container">
                            <div class="guess">2</div>
                            <div class="graph">
                                <div class="graph-bar" style="width: 0%">
                                    <div class="num-guesses">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph-container">
                            <div class="guess">3</div>
                            <div class="graph">
                                <div class="graph-bar" style="width: 0%">
                                    <div class="num-guesses">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph-container">
                            <div class="guess">4</div>
                            <div class="graph">
                                <div class="graph-bar" style="width: 0%">
                                    <div class="num-guesses">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph-container">
                            <div class="guess">5</div>
                            <div class="graph">
                                <div class="graph-bar" style="width: 0%">
                                    <div class="num-guesses">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph-container">
                            <div class="guess">6</div>
                            <div class="graph">
                                <div class="graph-bar" style="width: 0%">
                                    <div class="num-guesses">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="share-container">
                        <button id="share-button" class="share-button">
                            <i class="fa fa-share-alt"></i> ПОДЕЛИТЬСЯ
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="game">
            <header>
                <i class="fa fa-book" id="dict"></i>
                <h1 class="title">ВОРДЛ МОЛ</h1>
                <i class="fa fa-th" id="result"></i>
            </header>
            <div id="board-container">
                <div id="board"></div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button data-key="й">й</button>
                    <button data-key="ц">ц</button>
                    <button data-key="у">у</button>
                    <button data-key="к">к</button>
                    <button data-key="е">е</button>
                    <button data-key="н">н</button>
                    <button data-key="г">г</button>
                    <button data-key="ш">ш</button>
                    <button data-key="щ">щ</button>
                    <button data-key="з">з</button>
                    <button data-key="х">х</button>
                    <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                    <button data-key="ф">ф</button>
                    <button data-key="ы">ы</button>
                    <button data-key="в">в</button>
                    <button data-key="а">а</button>
                    <button data-key="п">п</button>
                    <button data-key="р">р</button>
                    <button data-key="о">о</button>
                    <button data-key="л">л</button>
                    <button data-key="д">д</button>
                    <button data-key="ж">ж</button>
                    <button data-key="э">э</button>
                    <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                    <button data-key="я">я</button>
                    <button data-key="ч">ч</button>
                    <button data-key="с">с</button>
                    <button data-key="м">м</button>
                    <button data-key="и">и</button>
                    <button data-key="т">т</button>
                    <button data-key="ь">ь</button>
                    <button data-key="б">б</button>
                    <button data-key="ю">ю</button>
                    <button data-key="ъ">ъ</button>
                    <button data-key="ё">ё</button>
                    <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                    <button data-key="enter" class="wide-button">ввод</button>
                    <button data-key="backspace" class="wide-button">назад</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
